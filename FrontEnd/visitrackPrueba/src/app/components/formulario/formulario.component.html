<div class="container mt-4">
    <form (ngSubmit)="guardarDatos()" #formulario="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required pattern="[a-zA-Z\s]+" />
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required />
      </div>
  
      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" class="form-control" id="edad" name="edad" [(ngModel)]="edad" required min="1" max="120" />
      </div>
  
      <div class="form-group">
        <label for="genero">GÃ©nero:</label>
        <select class="form-control" id="genero" name="genero" [(ngModel)]="genero" required>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
